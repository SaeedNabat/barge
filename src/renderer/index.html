<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Barge Editor</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
	</head>
	<body>
		<div class="app">
			<aside class="sidebar">
				<div class="sidebar-header">
					<button id="openFolderBtn" title="Open Folder">Open Folder</button>
				</div>
				<div id="fileTree" class="file-tree"></div>
			</aside>
			<main class="main">
				<header class="topbar">
					<div class="tabs" id="tabs"></div>
					<div class="actions">
						<button id="openBtn">Open</button>
						<button id="saveBtn">Save As</button>
						<span id="filename"></span>
					</div>
				</header>
				<div id="editor"></div>
				<footer class="statusbar">
					<span id="cursorPos">Ln 1, Col 1</span>
					<span id="lang">plaintext</span>
				</footer>
			</main>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
